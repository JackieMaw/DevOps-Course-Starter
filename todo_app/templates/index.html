{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
        {% for item in items %}
          <div class="card" style="width: 18rem;">
            <!--<img src="https://via.placeholder.com/300" class="card-img-top" alt="A placeholder image">-->
            <div class="card-body">
              <h5 class="card-title">{{ item.title }}</h5>
              <p class="card-text">[{{ item.id }}]</p>
              <p class="card-text">{{ item.status }}</p>
            </div>
            <div class="card-body">
              {% if item.status != "Done" %}

                <!--<a class="card-link" href="{{ url_for('mark_as_done', itemId=item.id) }}">Done</a>   -->
                
                <form action="/mark_as_done/{{item.id}}" method="POST" class="form-group">
                    <button type="submit" class="btn btn-primary">Mark as Done</button>
                </form>

              {% endif %}

              <!--<a class="card-link" href="{{ url_for('delete', itemId=item.id) }}">Delete</a> -->

              <form action="/delete/{{item.id}}" method="POST" class="form-group">
                <button type="submit" class="btn btn-primary">Delete</button>
              </form>

            </div>
          </div>
        {% endfor %}
    </div>
  </div>  

  <div class="row">
    <div class="col-md-12">
      <h2>Add New Item</h2>
      <form action="/items" method="POST" class="form-group">
        <div class="form-group">
          <input type="text" class="form-control" name="title" id="title" placeholder="Title">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  
{% endblock %}
